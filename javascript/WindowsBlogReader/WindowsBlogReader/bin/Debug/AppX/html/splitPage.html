<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>splitPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.0.6/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet">
    <link href="/css/splitPage.css" rel="stylesheet">
    <script src="/js/data.js"></script>
    <script src="/js/splitPage.js"></script>
</head>
<body>
    <!-- This template is used to display each item in the ListView declared below. -->
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
        <div class="item-info">
            <h3 class="item-title win-type-ellipsis" data-win-bind="textContent: title"></h3>
            <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: subtitle"></h6>
            <h4 class="item-description" data-win-bind="textContent: description"></h4>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="splitpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <section class="itemlistsection" aria-label="List section">
            <div class="itemlist" aria-label="List of this group's items" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'single', tapBehavior: 'directSelect' }"></div>
        </section>
        <section class="articlesection" aria-atomic="true" aria-label="Item detail" aria-live="assertive">
            <header class="header">
                <div class="text">
                    <h2 class="article-title win-type-ellipsis" data-win-bind="textContent: title"></h2>
                    <h4 class="article-subtitle" data-win-bind="textContent: subtitle"></h4>
                </div>
                <img class="article-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
            </header>
            <article class="article-content" data-win-bind="innerHTML: content"></article>
        </section>
    </div>
</body>
</html>
